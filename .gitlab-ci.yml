stages:
  - build
  - test
  - release


build-bletl:
  stage: build
  image: python:3.8
  script:
    - pip install -U pip pep517 twine
    - cd bletl
    - python -m pep517.build .
    - cp dist/*.whl ..
  artifacts:
    paths:
      - ./*.whl
    expire_in: 30 days

build-bletl-analysis:
  stage: build
  image: python:3.8
  script:
    - pip install -U pip pep517 twine
    - cd bletl_analysis
    - python -m pep517.build .
    - cp dist/*.whl ..
  artifacts:
    paths:
      - ./*.whl
    expire_in: 30 days
 

test-bletl-py38:
  stage: test
  image: python:3.8
  script:
    - pip install bletl-*.whl
    - cd bletl
    - python -m unittest discover -s tests -v

test-bletl-analysis-py38:
  stage: test
  image: python:3.8
  script:
    - pip install bletl-*.whl
    - pip install bletl_analysis-*.whl
    - cd bletl_analysis
    - python -m unittest discover -s tests -v

coverage-bletl:
  stage: test
  image: python:3.8
  script:
    - pip install bletl-*.whl
    - cd bletl
    - pip install coverage
    - coverage run tests/tests.py && coverage report -m

coverage-bletl-analysis:
  stage: test
  image: python:3.8
  script:
    - pip install bletl-*.whl
    - pip install bletl_analysis-*.whl
    - cd bletl_analysis
    - pip install coverage
    - coverage run tests/tests.py && coverage report -m

release-bletl:
  stage: release
  image: python:3.8
  script:
    - pip install -U pip pep517 twine
    - cd bletl
    - python -m pep517.build .
    - cp dist/*.whl ..
  artifacts:
    paths:
      - ./*.whl
    expire_in: 30 yrs
  only:
    # only run on refs that are named like v1.2 or v1.2.3
    - /^bletl_v(\d+\.)?(\d+\.)?(\*|\d+)$/
  except:
    - branches

release-bletl-analysis:
  stage: release
  image: python:3.8
  script:
    - pip install -U pip pep517 twine
    - cd bletl_analysis
    - python -m pep517.build .
    - cp dist/*.whl ..
  artifacts:
    paths:
      - ./*.whl
    expire_in: 30 yrs
  only:
    # only run on refs that are named like v1.2 or v1.2.3
    - /^bletl_analysis_v(\d+\.)?(\d+\.)?(\*|\d+)$/
  except:
    - branches
